name: Codex Plan (Issue -> Plan)

on:
  issues:
    types: [opened, edited, reopened, labeled]

permissions:
  contents: read
  issues: write

jobs:
  plan:
    if: contains(github.event.issue.labels.*.name, 'spec') || github.event.label.name == 'codex:plan'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Write issue and comments to SPEC.md
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
            });

            let spec = `# Issue: ${issue.title}\n\n`;
            spec += `## Original Description\n${issue.body}\n\n`;
            spec += `## Clarifications (from comments)\n`;

            for (const c of comments.data) {
              spec += `- ${c.user.login}: ${c.body}\n\n`;
            }

            require("fs").writeFileSync("SPEC.md", spec);


      - name: Run Codex (plan only)
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/issue_plan.md
          output-file: codex-plan.md
          safety-strategy: drop-sudo
          sandbox: read-only

      - name: Comment plan on issue
        uses: actions/github-script@v7
        env:
          PLAN: ${{ steps.run_codex.outputs.final-message }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: process.env.PLAN || "No plan produced."
            });
