server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression - should accelerate the delivery of the files to the client
    gzip on;
    gzip_vary on;
    # compress files larger than 1024 bytes
    gzip_min_length 1024;
    # compress only the following types of files
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        # try to serve the file directly, if not found, try to serve the directory with index.html, if not found, serve the index.html
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always; # prevents embedding the page on other websites in an iframe
    add_header X-Content-Type-Options "nosniff" always; # prevents the browser from guessing the content type of the response
    add_header X-XSS-Protection "1; mode=block" always; # actives XSS filtering in older browsers

    # Custom error pages
    error_page 404 /index.html;
}

