services:
  backend:
    build:
      context: ./backend
      target: development
    container_name: bears-backend-dev
    ports:
      - "8080:8080"
    environment:
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: bears-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - /app/node_modules

