services:
  backend:
    build:
      context: ./backend
      target: production
    container_name: bears-backend-prod
    ports:
      - "8080:8080"
    environment:
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: bears-frontend-prod
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    restart: unless-stopped
